<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>幻燈片＋Tab切換文字區塊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="幻燈片_style.css">
</head>
<body>

  <div class="container">
    <div class="top">
      <div class="brand" style="font-size:45px; color:rgb(64, 92, 252);">▷影音資訊</div>
    </div>


    <div class="slideshow-wrapper">
      
      <!-- 左邊幻燈片 -->
      <div class="slideshow-left" id="slider">
        <div class="slide fade">
          <a href="https://youtu.be/2X6ceP8p9jw" target="_blank" rel="noopener"
             style="background-image:url('地籍異動即時通.png');"></a>
        </div>
        <div class="slide fade">
          <a href="https://youtu.be/KalsBXXZtrc" target="_blank" rel="noopener"
             style="background-image:url('繼承1.JPG');"></a>
        </div>
        <div class="slide fade">
          <a href="https://youtu.be/8icLIp6NECU" target="_blank" rel="noopener"
             style="background-image:url('原住民土地財產權保障宣導.png');"></a>
        </div>

        <button class="prev" aria-label="上一張">❮</button>
        <button class="next" aria-label="下一張">❯</button>

        <div class="dots" aria-label="輪播頁籤">
          <span class="dot" aria-label="第1張"></span>
          <span class="dot" aria-label="第2張"></span>
          <span class="dot" aria-label="第3張"></span>
        </div>
      </div>

      <!-- 右邊：分類文字區塊（只滾動內容） -->
      <div class="slideshow-right">
        <!-- 如果暫時沒有分頁按鈕，可把 .tabs 省略；我留空不影響版型 -->
        <div class="tabs"></div>

        <div class="right-scroll">
          <div class="tab-content active">
            <ul class="link-list timeline">
              <li><a class="link-row" href="https://youtu.be/2X6ceP8p9jw" target="_blank"><span class="title">地籍異動即時通申請</span></a></li>
			  <li><a class="link-row" href="https://youtu.be/KalsBXXZtrc" target="_blank"><span class="title">逾期未辦理繼承登記宣導</span></a></li>
              <li><a class="link-row" href="https://youtu.be/8icLIp6NECU" target="_blank"><span class="title">原住民土地財產保障宣導</span></a></li>			  
              <li><a class="link-row" href="https://youtu.be/964CZsEsZ4M" target="_blank"><span class="title">非都市土地更正編定申請</span></a></li>
              <li><a class="link-row" href="https://youtu.be/fAKwcWjALHg" target="_blank"><span class="title">英文不動產權利登記證明申請</span></a></li>
              <li><a class="link-row" href="https://youtu.be/0fo7PZIIHVU" target="_blank"><span class="title">規費溢繳主動通知退費宣導</span></a></li>
              <li><a class="link-row" href="https://youtu.be/vRw_f-H7zh4" target="_blank"><span class="title">土地登記罰鍰宣導</span></a></li>
              <li><a class="link-row" href="https://youtu.be/6bBuL1SR0uQ" target="_blank"><span class="title">電子資料流通申請</span></a></li>
              <li><a class="link-row" href="https://youtu.be/Lk5TTtg23YU" target="_blank"><span class="title">實價登錄申報</span></a></li>
              <li><a class="link-row" href="https://youtu.be/R1w5jBsXT9Y" target="_blank"><span class="title">實價登錄申報方式宣導</span></a></li>
              <li><a class="link-row" href="https://youtu.be/APDXBzd2eZA" target="_blank"><span class="title">檔案應用申請</span></a></li>
            </ul>
          </div>
        </div><!-- /right-scroll -->
      </div><!-- /slideshow-right -->
    </div><!-- /slideshow-wrapper -->

  <script>
    // ====== 幻燈片 ======
    (function () {
      let slideIndex = 0;
      let slides, dots, timer;

      function query(){ slides = document.querySelectorAll(".slide"); dots = document.querySelectorAll(".dot"); }
      function show(){
        slides.forEach(s => s.style.display = "none");
        dots.forEach(d => d.classList.remove("active"));
        if (slideIndex >= slides.length) slideIndex = 0;
        if (slideIndex < 0) slideIndex = slides.length - 1;
        slides[slideIndex].style.display = "block";
        dots[slideIndex].classList.add("active");
      }
      function start(){ stop(); timer = setInterval(()=>{ slideIndex++; show(); }, 5000); }
      function stop(){ if (timer) clearInterval(timer); }

      document.addEventListener("DOMContentLoaded", () => {
        query(); show(); start();
        document.querySelector(".prev").addEventListener("click", ()=>{ slideIndex--; show(); start(); });
        document.querySelector(".next").addEventListener("click", ()=>{ slideIndex++; show(); start(); });
        dots.forEach((dot, i) => dot.addEventListener("click", ()=>{ slideIndex = i; show(); start(); }));
        const slider = document.getElementById("slider");
        slider.addEventListener("mouseenter", stop);
        slider.addEventListener("mouseleave", start);
      });
    })();

    // ====== Tabs（現在沒按鈕也不影響） ======
    (function(){
      document.addEventListener("DOMContentLoaded", () => {
        const buttons = document.querySelectorAll(".tab-button");
        const contents = document.querySelectorAll(".tab-content");
        buttons.forEach((btn, i) => {
          btn.addEventListener("click", () => {
            buttons.forEach(b=>b.classList.remove("active"));
            contents.forEach(c=>c.classList.remove("active"));
            btn.classList.add("active");
            contents[i].classList.add("active");
            const scroller = document.querySelector(".right-scroll");
            if (scroller) scroller.scrollTop = 0;
          });
        });
      });
    })();
  </script>
</body>
</html>
