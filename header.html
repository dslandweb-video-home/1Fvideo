<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="大溪地政影音.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header_style.css">
    <title>大溪地政影音</title>


</head>

<body>
    <div class="logo-bar">
        <a href="index.html">
            <img src="大溪地政.png" alt="回首頁圖示">
        </a>
        <h2 class="mid-title" aria-label="影音教學與書寫範例">影音資訊&書寫範例</h2>
        <div class="searchbar">
            <div class="search-inner">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor"
                        stroke-width="1.6" stroke-linecap="round" />
                </svg>
                <input id="q" type="search" placeholder="搜尋關鍵字（例如：買賣、謄本、抵押權…）">
            </div>
        </div>




        <nav id="fontSwitch" class="font-switch" aria-label="字體大小">
            <button type="button" data-size="sm" title="小字">小</button>
            <button type="button" data-size="md" class="active" title="中字">中</button>
            <button type="button" data-size="lg" title="大字">大</button>
        </nav>
        <div class="logo-text">
        </div>
    </div>





</body>


<script>
    (function () {
        const KEY = 'siteFontSize';                  // localStorage key
        const html = document.documentElement;
        const switcher = document.getElementById('fontSwitch');
        const apply = (size) => {
            html.classList.remove('fs-sm', 'fs-md', 'fs-lg');
            html.classList.add('fs-' + size);
            localStorage.setItem(KEY, size);
            // 高亮當前按鈕
            if (switcher) {
                switcher.querySelectorAll('button').forEach(b => {
                    b.classList.toggle('active', b.dataset.size === size);
                });
            }
        };

        // 讀取上次設定（預設 md）
        apply(localStorage.getItem(KEY) || 'md');

        // 綁定事件
        if (switcher) {
            switcher.addEventListener('click', e => {
                const btn = e.target.closest('button[data-size]');
                if (!btn) return;
                apply(btn.dataset.size);
            });
            // 無障礙鍵盤操作
            switcher.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('keydown', e => {
                    if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); apply(btn.dataset.size); }
                });
            });
        }
    })();
</script>

</html>
